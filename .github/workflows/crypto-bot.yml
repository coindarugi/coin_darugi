  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:
    inputs:
      language:
        description: 'Select language for notification'
        required: true
        default: 'english'
        type: choice
        options:
          - korean
          - english
          - french
          - german
          - spanish

jobs:
  crypto-bot:
    runs-on: ubuntu-latest
