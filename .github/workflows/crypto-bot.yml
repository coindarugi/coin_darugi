name: Cryptocurrency Promotion Twitter Bot

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  crypto-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
      TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}

    strategy:
      matrix:
        language: ['en', 'ko', 'es', 'fr', 'de', 'ja', 'zh']
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install tweepy requests python-dotenv

      - name: Run cryptocurrency bot - ${{ matrix.language }}
        env:
          LANGUAGE: ${{ matrix.language }}
        run: |
          python scripts/crypto_bot.py --language ${{ matrix.language }}

      - name: Log execution result
        if: always()
        run: |
          echo "Cryptocurrency bot execution completed for language: ${{ matrix.language }}"
          echo "Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: crypto-bot
    if: failure()

    steps:
      - name: Send failure notification
        run: |
          echo "⚠️  Cryptocurrency bot workflow failed"
          echo "Check the logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
