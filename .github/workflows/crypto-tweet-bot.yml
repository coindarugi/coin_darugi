jobs:
  post-tweets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install openai twitter-api-v2 node-fetch

      - name: Run crypto tweet bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
