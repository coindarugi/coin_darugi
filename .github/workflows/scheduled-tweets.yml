name: 🤖 Crypto Tweet Bot

on:
  # 하루 3회 자동 실행 (8시간 주기) - Free API 17개 제한 고려
schedule:
  - cron: '0 0 * * *'   # UTC 00:00 = 한국 오전 9시
  - cron: '0 8 * * *'   # UTC 08:00 = 한국 오후 5시
  - cron: '0 16 * * *'  # UTC 16:00 = 한국 새벽 1시

  
  # 수동 실행 허용
  workflow_dispatch:

jobs:
  tweet-crypto-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 코드 체크아웃
        uses: actions/checkout@v4

      - name: 🟢 Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 의존성 설치
        run: npm ci

      - name: 🤖 트윗 발행 (5개 언어)
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          # 환경 변수를 .dev.vars 파일로 생성
          echo "TWITTER_API_KEY=$TWITTER_API_KEY" > .dev.vars
          echo "TWITTER_API_SECRET=$TWITTER_API_SECRET" >> .dev.vars
          echo "TWITTER_ACCESS_TOKEN=$TWITTER_ACCESS_TOKEN" >> .dev.vars
          echo "TWITTER_ACCESS_SECRET=$TWITTER_ACCESS_SECRET" >> .dev.vars
          
          # 트윗 봇 실행
          node crypto-tweet-bot.js

      - name: 🎉 완료
        if: success()
       echo "⏰ 다음 실행: UTC 00:00 / 08:00 / 16:00 (8시간 주기)"
echo "📊 하루 총 15개 트윗 (Free API 17개 제한 내)"
